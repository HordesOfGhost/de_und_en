<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcribe</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            padding: 40px;
            background-color: #f9f9f9;
        }
        select, button {
            padding: 10px;
            margin: 15px 0;
            width: 100%;
            max-width: 300px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .result-container {
            margin-top: 20px;
            text-align: center;
        }
        .result-container h2 {
            font-size: 1.4rem;
        }
        footer {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        #random-translation {
            font-weight: bold;
            font-size: 1.1rem;
            animation: fadeIn 0.5s ease-in;
        }
        .english-word {
            color: #efb514; /* Bootstrap primary blue */
        }

        .german-word {
            color: #080505; /* Bootstrap danger red */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <main>
        <h1>Transcription</h1>
        <div class="container">

            <!-- Language Selection -->
            <div class="button-container">
                <label for="languageSelect">Select Translation:</label>
                <select id="languageSelect">
                    <option value="en_to_de" {% if input_language == 'en' %}selected{% endif %}>English to German</option>
                    <option value="de_to_en" {% if input_language == 'de' %}selected{% endif %}>German to English</option>
                </select>
            </div>

            <!-- Record Audio Button -->
            <div class="button-container">
                <button id="recordButton" onmousedown="startRecording()" onmouseup="stopRecording()" onmouseleave="stopRecording()">Hold to Record</button>
            </div>

            <!-- Transcribed Text Display -->
            <div class="result-container">
                {% if transcribed_text %}
                    <h2>{{ input_language }}</h2>
                    <p>{{ transcribed_text }}</p>
                    <h2>{{ translated_language }}</h2>
                    <p>{{ translated_text }}</p>
                {% endif %}
            </div>

            <a href="/">â¬… Back</a>
        </div>
    </main>

    <footer>
        <p id="random-translation">Loading...</p>
    </footer>

    <script>
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];

        // Start recording on hold
        async function startRecording() {
            if (isRecording) return;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const direction = document.getElementById('languageSelect').value;

                    const formData = new FormData();
                    formData.append('audio_file', audioBlob, 'audio.wav');
                    formData.append('direction', direction);

                    const response = await fetch('/transcribe', {
                        method: 'POST',
                        body: formData,
                    });

                    if (response.redirected) {
                        window.location.href = response.url; // In case you want redirection
                    } else {
                        const html = await response.text();
                        document.open();
                        document.write(html);
                        document.close();
                    }

                    audioChunks = [];
                };

                mediaRecorder.start();
                isRecording = true;
            } catch (err) {
                console.error('Microphone access error:', err);
            }
        }

        function stopRecording() {
            if (isRecording && mediaRecorder) {
                mediaRecorder.stop();
                isRecording = false;
            }
        }

        // Translation Carousel
        let currentIndex = 0;
        let translations = [];

        async function fetchTranslations() {
            try {
                const response = await fetch('/random-translations');
                translations = await response.json();
                if (translations.length > 0) {
                    updateTranslation();
                    setInterval(updateTranslation, 30000);
                } else {
                    document.getElementById('random-translation').innerText = 'No translations found.';
                }
            } catch (error) {
                console.error('Error fetching translations:', error);
                document.getElementById('random-translation').innerText = 'Error loading translations.';
            }
        }

        function updateTranslation() {
            const entry = translations[currentIndex];
            const text = `<span class="english-word">${entry.english}</span><br><span class="german-word">${entry.german}</span>`;
            const el = document.getElementById('random-translation');
            el.style.opacity = 0;
            setTimeout(() => {
                el.innerHTML = text;
                el.style.opacity = 1;
            }, 300);
            currentIndex = (currentIndex + 1) % translations.length;
        }

        fetchTranslations();
    </script>
</body>
</html>
