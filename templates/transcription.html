<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcribe</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            padding: 40px;
            background-color: #f9f9f9;
        }
        form {
            margin-bottom: 20px;
        }
        select, input[type="text"], input[type="file"], button {
            padding: 10px;
            margin: 15px 0;
            width: 100%;
            max-width: 300px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        #random-translation {
            font-weight: bold;
            font-size: 1.1rem;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .button-container {
            margin: 20px;
        }
        .button-container button {
            width: auto;
        }
        .result-container {
            margin-top: 20px;
            text-align: center;
        }
        .result-container h2 {
            font-size: 1.4rem;
        }
    </style>
</head>
<body>
    <main>
        <h1>Transcription</h1>
        
        <div class="container">
            <!-- Record Audio Button -->
            <div class="button-container">
                <button id="recordButton">Start Recording</button>
                <button id="stopButton" style="display:none;">Stop Recording</button>
            </div>

            <!-- Display Transcribed Text -->
            <div class="result-container">
                {% if transcribed_text %}
                    <h2>Transcribed Text:</h2>
                    <p>{{ transcribed_text }}</p>
                {% endif %}
            </div>
        </div>
    </main>

    <footer>
        <p class="mb-1">Random Transcription:</p>
        <p id="random-translation">Loading...</p>
    </footer>

    <script>
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];

        // Handle Recording Button Click
        document.getElementById('recordButton').addEventListener('click', () => {
            startRecording();
        });

        // Handle Stop Button Click
        document.getElementById('stopButton').addEventListener('click', () => {
            stopRecording();
        });

        async function startRecording() {
            try {
                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                // Push audio data to the audioChunks array
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                // Stop recording and create the audio blob
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    audio.play();

                    // Send audio file to backend (you can handle this using FormData)
                    const formData = new FormData();
                    formData.append('audio_file', audioBlob, 'audio.wav');

                    // Submit to the transcription endpoint
                    await fetch('/transcribe', {
                        method: 'POST',
                        body: formData
                    });
                };

                // Start recording
                mediaRecorder.start();
                document.getElementById('recordButton').style.display = 'none';
                document.getElementById('stopButton').style.display = 'inline';
                isRecording = true;
            } catch (error) {
                console.error('Error accessing microphone:', error);
            }
        }

        function stopRecording() {
            if (isRecording && mediaRecorder) {
                mediaRecorder.stop();
                document.getElementById('recordButton').style.display = 'inline';
                document.getElementById('stopButton').style.display = 'none';
                isRecording = false;
            }
        }

        // Fetch random translations
        let currentIndex = 0;
        let translations = [];

        async function fetchTranslations() {
            try {
                const response = await fetch('/random-translations');
                translations = await response.json();
                if (translations.length > 0) {
                    updateTranslation();
                    setInterval(updateTranslation, 10000);
                } else {
                    document.getElementById('random-translation').innerText = 'No translations found.';
                }
            } catch (error) {
                console.error('Error fetching translations:', error);
                document.getElementById('random-translation').innerText = 'Error loading translations.';
            }
        }

        function updateTranslation() {
            const entry = translations[currentIndex];
            const text = `${entry.english} - ${entry.german}`;
            const el = document.getElementById('random-translation');
            el.style.opacity = 0;
            setTimeout(() => {
                el.innerText = text;
                el.style.opacity = 1;
            }, 300);
            currentIndex = (currentIndex + 1) % translations.length;
        }

        fetchTranslations();
    </script>
</body>
</html>
