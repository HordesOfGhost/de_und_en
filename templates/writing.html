<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>German Writing Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-size: 16px;
            margin-top: 10px;
        }
        select, button, textarea {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>German Writing Practice</h1>

    <form id="levelForm">
        <label for="level">Wähle dein Niveau (A1–C2): </label>
        <select name="level" id="level" required>
            <option value="">-- Wählen --</option>
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="B1">B1</option>
            <option value="B2">B2</option>
            <option value="C1">C1</option>
            <option value="C2">C2</option>
        </select>
        <button type="submit">Thema generieren</button>
    </form>

    <div id="writingBox" class="box" style="display: none;">
        <h2 id="topicTitle"></h2>
        <label for="userText">Schreibe über dieses Thema:</label>
        <textarea id="userText" placeholder="Schreibe deinen Text hier..."></textarea>
        <br>
        <button onclick="submitWriting()">Absenden</button>
    </div>

    <!-- Hidden inputs to pass level and topic -->
    <input type="hidden" id="hiddenLevel" name="level">
    <input type="hidden" id="hiddenTopic" name="topic">

    <!-- Evaluation Result Display -->
    <div id="evaluationResult" class="box" style="display: none;">
        <h3>Bewertung</h3>
        <p><strong>Score:</strong> <span id="score"></span></p>
        <p><strong>Evaluation:</strong></p>
        <p id="evaluationText"></p>
    </div>

    <script>
        const form = document.getElementById("levelForm");
        const writingBox = document.getElementById("writingBox");
        const topicTitle = document.getElementById("topicTitle");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch("/writing-topic", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                topicTitle.textContent = `Thema: ${data.topic}`;
                writingBox.style.display = "block";

                // Store hidden level and topic for submission
                document.getElementById("hiddenLevel").value = data.level;
                document.getElementById("hiddenTopic").value = data.topic;
            } else {
                alert("Fehler beim Laden des Themas.");
            }
        });

        async function submitWriting() {
            const content = document.getElementById("userText").value;
            const level = document.getElementById("hiddenLevel").value;
            const topic = document.getElementById("hiddenTopic").value;

            const formData = new FormData();
            formData.append("level", level);
            formData.append("topic", topic);
            formData.append("content", content);

            const response = await fetch("/submit-writing", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                const result = await response.json();
                document.getElementById("score").textContent = result.score;
                document.getElementById("evaluationText").textContent = result.evaluation;
                document.getElementById("evaluationResult").style.display = "block";
            } else {
                alert("Fehler bei d er Bewertung.");
            }
        }
    </script>
</body>
</html>
