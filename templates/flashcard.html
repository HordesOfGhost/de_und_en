<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', path='flashcard.css') }}"> 
</head>
<body>
    <div class="container">
        <h1>Flashcard</h1>
        

        <div class="card">
            <form method="get" action="/flashcard" class="direction-form">
                <label for="direction">Direction:</label><br>
                <select name="direction" id="direction" onchange="this.form.submit()">
                    <option value="en_to_de" {% if direction == 'en_to_de' %}selected{% endif %}>English to German</option>
                    <option value="de_to_en" {% if direction == 'de_to_en' %}selected{% endif %}>German to English</option>
                </select>
            </form>
            {% if direction == 'en_to_de' %}
                <h2>
                    <span>{{ card.english }}</span>  
                    <button 
                        onclick="playSound('{{ card.english }}', 'English')" 
                        title="Play Sound">
                        🔊
                    </button>
                </h2>
            {% else %}
                <h2>
                    <span>{{ card.german }}</span>
                    <button 
                        onclick="playSound('{{ card.german }}', 'German')" 
                        title="Play Sound">
                        🔊
                    </button>
                </h2>
            {% endif %}

            <form id="answer-form">
                <input type="text" id="user-answer" placeholder="Type your answer" autocomplete="off" required>
                <button type="submit">Check</button>
            </form>

            <!-- Clickable area on the right side of the card -->
            <div class="right-click-area" onclick="goToNextCard()"></div>

            <div class="feedback" id="feedback"></div>
            <div id="play-answer-button-container" style="display:none;">
                <center>
                    {% if direction == 'en_to_de' %}
                        <button id="play-answer-button" onclick="playAnswerAudio('German')" style="background: none; border: none; cursor: pointer; font-size: 1.5em; padding: 10px;">
                            🔊 
                        </button>
                    {% elif direction == 'de_to_en' %}
                        <button id="play-answer-button" onclick="playAnswerAudio('English')" style="background: none; border: none; cursor: pointer; font-size: 1.5em; padding: 10px;">
                            🔊
                        </button>
                    {% endif %}
                </center>
            </div>
            <a href="/" class="back-button">⬅ Back</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('answer-form');
        const input = document.getElementById('user-answer');
        const feedback = document.getElementById('feedback');
        const playAnswerButtonContainer = document.getElementById('play-answer-button-container');
        const rawCorrectAnswer = "{{ card.german if direction == 'en_to_de' else card.english }}";

        // Normalize text: lowercase, remove accents and special characters
        function normalize(text) {
            return text
                .toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")  // remove accents
                .replace(/[^\w\s]|_/g, "")        // remove punctuation/special chars
                .replace(/\s+/g, " ")             // collapse multiple spaces
                .trim();
        }

        const correctAnswer = normalize(rawCorrectAnswer);

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const userAnswer = normalize(input.value);

            if (userAnswer === correctAnswer) {
                feedback.textContent = `✅ ${rawCorrectAnswer}`;
                feedback.style.color = "green";
            } else {
                feedback.textContent = `❌ ${rawCorrectAnswer}`;
                feedback.style.color = "red";
            }

            // Show the "Play Answer" button after checking
            playAnswerButtonContainer.style.display = 'block';
        });

        function goToNextCard() {
            window.location.href = "/flashcard?direction={{ direction }}"; // Keep direction when navigating
        }

        function playSound(text, language) {
            const langMap = {
                "English": "en",
                "German": "de"
            };

            const mappedLang = langMap[language] || language;

            const params = new URLSearchParams({ text, language: mappedLang });

            fetch('/synthesize?' + params.toString())
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch audio.");
                    }
                    return response.blob();
                })
                .then(blob => {
                    const audioURL = URL.createObjectURL(blob);
                    const audio = new Audio(audioURL);
                    audio.play();
                })
                .catch(error => {
                    console.error('Audio error:', error);
                    alert("Audio playback failed.");
                });
        }

        function playAnswerAudio(language) {
            const langMap = {
                "English": "en",
                "German": "de"
            };
            const mappedLang = langMap[language] || language;

            const params = new URLSearchParams({ text: rawCorrectAnswer, language: mappedLang });

            fetch('/synthesize?' + params.toString())
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch audio.");
                    }
                    return response.blob();
                })
                .then(blob => {
                    const audioURL = URL.createObjectURL(blob);
                    const audio = new Audio(audioURL);
                    audio.play();
                })
                .catch(error => {
                    console.error('Audio error:', error);
                    alert("Audio playback failed.");
                });
        }
    </script>
</body>
</html>
