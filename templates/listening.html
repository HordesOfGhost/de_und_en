<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>German Reading Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .question {
            margin-bottom: 20px;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        .answer {
            display: none;
            color: green;
            margin-top: 5px;
        }
        .article-box {
            margin: 20px 0;
            background: #fff9c4;
            padding: 15px;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            background: #e8f5e9;
            padding: 15px;
            border-left: 4px solid #4caf50;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>German Listening Practice</h1>

    <form id="levelForm">
        <label for="level">Choose Level (A1–C2): </label>
        <select name="level" id="level" required>
            <option value="">-- Select Level --</option>
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="B1">B1</option>
            <option value="B2">B2</option>
            <option value="C1">C1</option>
            <option value="C2">C2</option>
        </select>
        <button type="submit">Generate</button>
    </form>

    <hr>

    <div id="content"></div>
    <div id="evaluation" class="result" style="display:none;"></div>

    <script>
        const form = document.getElementById("levelForm");
        const contentDiv = document.getElementById("content");
        const evaluationDiv = document.getElementById("evaluation");

        let latestQuestions = [];

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            evaluationDiv.style.display = "none";
            const formData = new FormData(form);
            const response = await fetch("/listening", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                latestQuestions = data.questions_and_answers;
                renderExercise(data);
            } else {
                contentDiv.innerHTML = "<p>Something went wrong. Please try again.</p>";
            }
        });

        function renderExercise(data) {
            const { topic, article, questions_and_answers } = data;
            const escapedArticle = article.replace(/"/g, '&quot;');
            const escapedTopic = topic.replace(/"/g, '&quot;');

            contentDiv.innerHTML = `
                <h2>Topic: ${topic}</h2>
                <div class="article-box">
                    <button type="button" onclick="playAudio('${escapedArticle}', 'de')">Play Article Audio</button>
                </div>
                <h3>Fragen:</h3>
                <form id="answerForm">
                    <input type="hidden" name="article" value="${escapedArticle}">
                    <input type="hidden" name="topic" value="${escapedTopic}">
                    ${questions_and_answers.map((q, i) => `
                        <div class="question">
                            <label>${q.question}</label><br>
                            <input type="text" name="user_answers" style="width: 100%;" /><br>
                            <button type="button" onclick="toggleAnswer(${i}, this)">Show Answer</button>
                            <div class="answer" id="answer${i}">Antwort: ${q.answer}</div>
                        </div>
                    `).join("")}


                    <button type="button" onclick="submitAnswers()">Submit My Answers</button>
                </form>
            `;
        }

        function playAudio(text, language) {
        fetch('/synthesize', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                text: text,
                language: language
            })
        })
        .then(response => response.blob())
        .then(wavBlob => {
            const audioUrl = URL.createObjectURL(wavBlob);
            const audio = new Audio(audioUrl);
            audio.play();
        })
        .catch(error => console.error('Error:', error));
    }


        function showAnswer(index) {
            const answerDiv = document.getElementById(`answer${index}`);
            if (answerDiv) {
                answerDiv.style.display = "block";
            }
        }

        function toggleAnswer(index, button) {
            const answerDiv = document.getElementById(`answer${index}`);
            if (answerDiv.style.display === "block") {
                answerDiv.style.display = "none";
                button.textContent = "Show Answer";
            } else {
                answerDiv.style.display = "block";
                button.textContent = "Hide Answer";
            }
        }

        function submitAnswers() {
            const answerForm = document.getElementById("answerForm");
            const formData = new FormData(answerForm);

            // Append question-answer objects as JSON strings
            latestQuestions.forEach(qa => {
                formData.append("questions_and_answers", JSON.stringify(qa));
            });

            fetch("/submit-listening-answers", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const results = data.evaluation.map(e =>
                    `<li>
                        <strong>Frage ${e.question_number}:</strong><br>
                        Deine Antwort: <em>${e.user_answer}</em><br>
                        Richtige Antwort: <em>${e.correct_answer}</em><br>
                        <strong>${e.is_correct ? "✅ Richtig" : "❌ Falsch"}</strong><br>
                        <details><summary>Erklärung anzeigen</summary>${e.explanation}</details>
                    </li>`
                ).join("");

                evaluationDiv.innerHTML = `<h3>Auswertung:</h3><ul>${results}</ul><p><strong>Punktzahl: ${data.score}</strong></p>`;
                evaluationDiv.style.display = "block";
            })
            .catch(error => {
                console.error("Error submitting answers:", error);
                alert("Fehler beim Einreichen der Antworten.");
            });
        }
    </script>
</body>
</html>
