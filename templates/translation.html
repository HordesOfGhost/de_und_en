<!DOCTYPE html>
<html>
<head>
    <title>Translate</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            padding: 40px;
        }
        form {
            margin-bottom: 20px;
        }
        select, input[type="text"] {
            padding: 8px;
            margin: 10px 0;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        a {
            display: inline-block;
            margin-top: 20px;
        }
        footer {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        #random-translation {
            font-weight: bold;
            font-size: 1.1rem;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <main>
        <h1>Translation</h1>

        <form action="/translate" method="post">
            <label for="direction">Select translation direction:</label><br>
            <select name="direction" id="direction">
                <option value="en_to_de" {% if direction == "en_to_de" %}selected{% endif %}>English to German</option>
                <option value="de_to_en" {% if direction == "de_to_en" %}selected{% endif %}>German to English</option>
            </select>
            <br>

            <input type="text" name="input_text" placeholder="Enter your text" required>
            <br>
            <button type="submit">Translate</button>
        </form>

        {% if translated_text %}
            <h2>{{ input_language }}</h2>
            <p>{{ input_text }}</p>
            <h2>{{ translated_language }}</h2>
            <p>{{ translated_text }}</p>
        {% endif %}

        <a href="/">â¬… Back</a>
    </main>

    <footer>
        <p id="random-translation">Loading...</p>
    </footer>

    <script>
        let currentIndex = 0;
        let translations = [];

        async function fetchTranslations() {
            try {
                const response = await fetch('/random-translations');
                translations = await response.json();
                if (translations.length > 0) {
                    updateTranslation();
                    setInterval(updateTranslation, 5000);
                } else {
                    document.getElementById('random-translation').innerText = 'No translations found.';
                }
            } catch (error) {
                console.error('Error fetching translations:', error);
                document.getElementById('random-translation').innerText = 'Error loading translations.';
            }
        }

        function updateTranslation() {
            const entry = translations[currentIndex];
            const text = `${entry.english} - ${entry.german}`;
            const el = document.getElementById('random-translation');
            el.style.opacity = 0;
            setTimeout(() => {
                el.innerText = text;
                el.style.opacity = 1;
            }, 300);
            currentIndex = (currentIndex + 1) % translations.length;
        }

        fetchTranslations();
    </script>
</body>
</html>
