<!DOCTYPE html>
<html>
<head>
    <title>Translate</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='translation.css') }}">

</head>
<body>
    <main>
        <h1>Translation</h1>
        <div class="container">
            <form action="/translate" method="post">
                <label for="direction">Select translation direction:</label><br>
                <select name="direction" id="direction">
                    <option value="en_to_de" {% if direction == "en_to_de" %}selected{% endif %}>English to German</option>
                    <option value="de_to_en" {% if direction == "de_to_en" %}selected{% endif %}>German to English</option>
                </select>
                <br>

                <input type="text" name="input_text" placeholder="Enter your text" required>
                <br>
                <button type="submit">Translate</button>
            </form>

            {% if translated_text %}
                <div style="margin-bottom: 1em;">
                    <h2>{{ input_language }}</h2>
                    <p style="display: inline-flex; align-items: center; gap: 0.5em; margin: 0;">
                        {{ input_text }}
                        <button 
                            onclick="playSound('{{ input_text }}', '{{ input_language }}')" 
                            style="background: none; border: none; cursor: pointer; font-size: 1em; padding: 0;"
                            title="Play Sound">
                            ðŸ”Š
                        </button>
                    </p>
                </div>

                <div>
                    <h2>{{ translated_language }}</h2>
                    <p style="display: inline-flex; align-items: center; gap: 0.5em; margin: 0;">
                        {{ translated_text }}
                        <button 
                            onclick="playSound('{{ translated_text }}', '{{ translated_language }}')" 
                            style="background: none; border: none; cursor: pointer; font-size: 1em; padding: 0;"
                            title="Play Sound">
                            ðŸ”Š
                        </button>
                    </p>
                </div>
            {% endif %}
            <div class="centered-link">
                <a href="/">â¬… Back</a>
            </div>
            
        </div>
    </main>

    <footer>
        <p id="random-translation">Loading...</p>
    </footer>

    <script>
        let currentIndex = 0;
        let translations = [];

        async function fetchTranslations() {
            try {
                const response = await fetch('/random-translations');
                translations = await response.json();
                if (translations.length > 0) {
                    updateTranslation();
                    setInterval(updateTranslation, 30000);
                } else {
                    document.getElementById('random-translation').innerText = 'No translations found.';
                }
            } catch (error) {
                console.error('Error fetching translations:', error);
                document.getElementById('random-translation').innerText = 'Error loading translations.';
            }
        }

        function updateTranslation() {
            const entry = translations[currentIndex];
            const text = `<span class="english-word">${entry.english}</span><br><span class="german-word">${entry.german}</span>`;
            const el = document.getElementById('random-translation');
            el.style.opacity = 0;
            setTimeout(() => {
                el.innerHTML = text;
                el.style.opacity = 1;
            }, 300);
            currentIndex = (currentIndex + 1) % translations.length;
        }

        fetchTranslations();
        function playSound(text, language) {
            const langMap = {
                "English": "en",
                "German": "de"
            };

            const mappedLang = langMap[language] || language; // fallback in case it's already 'en' or 'de'

            const params = new URLSearchParams({ text, language: mappedLang });
            fetch('/synthesize?' + params.toString(), {
                method: 'POST',
            })
            .then(response => {
                if (!response.ok) {
                    alert("Audio playback failed.");
                }
            });
        }
    </script>
</body>
</html>
